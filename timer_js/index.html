<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Timer studio </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 id="ciao">Timer</h1>
            <form>
                <input type="number" id="ore" name="ore" placeholder="Ore"><br>
                <input type="number" id="minuti" name="minuti" placeholder="Minuti"><br>
                <input type="number" id="secondi" name="secondi" placeholder="Secondi"></br>
            </form>
            <div class="buttons">
                <button class="btn" id="bottone" onclick="startTimer()">start</button>
                <button class="btn restart" onclick="restart()">restart</button>
            </div>
            <h2 id="timer"></h2>
        </div>

        <script src="app.js"></script>
    </body>
</html>
